<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">

        <div class="content">
            <header>
                ##todo
            </header>

            <div class="select-modes">
                <ul>
                    <li>All</li>
                    <li>Active</li>
                    <li>Completed</li>
                </ul>
                <span class="target"></span>
            </div>

            <div class="add-task">
                <input type="text" placeholder="addTask">
                <button>Add</button>
            </div>

            <div class="tasks-block"></div>

            </div>
            <script src="script.js"></script>
</body>

</html>
